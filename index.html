<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer type="module" src="index.js"></script>

  <link rel="icon" href="img/logo.svg">
  <title>Eventify</title>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <!-- Component: Navigation bar -->
    <nav class="c-navbar navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.svg" alt="Logo" width="30px" height="30px" class="d-inline-block align-text-top">
          Eventify
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <span class="nav-link text-light">ℹ️ Click on the map to start</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-shrink-0 h-100">
    <div class="container-fluid h-100 p-0">
      <div class="row h-100 g-0">
        <div class="col-lg-9 h-100">
          <!-- Component: Map -->
          <div class="c-map h-100" id="map"></div>
        </div>

        <div class="col-lg-3 p-4">

          <!-- Component: Form -->
          <form class="c-form mb-5 d-none">
            <h4 class="text-light">New event attendance</h4>

            <div class="form-floating">
              <select class="form-select c-form__event-type" aria-label="Event type" required>
                <option selected value="">Select...</option>
                <option value="concert">Concert</option>
                <option value="exchange">Language exchange</option>
              </select>
              <label for="floatingInput">Event type</label>
            </div>

            <div class="c-form__concert-fields d-none">
              <div class="form-floating mt-2">
                <input
                  class="form-control c-form__kind-music"
                  type="text"
                  data-bs-toggle="tooltip"
                  data-bs-title="E.g., Rock, Jazz, Pop..."
                  placeholder="Kind of music"
                  maxlength="20"
                  minlength="3"
                />
                <label for="floatingInput">Kind of music</label>
              </div>

              <div class="form-floating mt-2">
                <input
                  class="form-control c-form__artists"
                  type="text"
                  data-bs-toggle="tooltip"
                  data-bs-title="E.g., Beyoncé, Elton John..."
                  placeholder="Artists"
                  maxlength="20"
                  minlength="3"
                />
                <label for="floatingInput">Artists</label>
              </div>

            </div>

            <div class="c-form__exchange-fields d-none">
              <div class="form-floating mt-2">
                <input
                  class="form-control c-form__languages"
                  type="text"
                  data-bs-toggle="tooltip"
                  data-bs-title="E.g., Spanish, German..."
                  placeholder="Languages"
                  maxlength="20"
                  minlength="3"
                />
                <label for="floatingInput">Languages</label>
              </div>

              <div class="form-floating mt-2">
                <input
                  class="form-control c-form__participants"
                  type="number"
                  data-bs-toggle="tooltip"
                  data-bs-title="Number of participants"
                  placeholder="Nº participants"
                  min="2"
                  max="20"
                />
                <label for="floatingInput">Nº participants</label>
              </div>

            </div>

            <button class="c-form__save w-100 btn btn-lg btn-success d-none mt-2" type="submit">Save</button>
          </form>

          <!-- Component: List -->
          <div class="c-list">
            <h4 class="text-light">Your event attendances</h4>
            <p class="c-list__message text-light"></p>
            <ul class="c-list__items"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
